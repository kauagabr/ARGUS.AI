    <style>
        :root {
            --primary-black: #000000;
            --secondary-dark: #1a1a1a;
            --accent-gray: #404040;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--secondary-dark) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .card-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-gray);
        }

        .logo-image {
            width: 180px;
            height: auto;
            margin-top: 80px;
            margin-bottom: 25px;
            filter: brightness(0) invert(0);
        }

        .company-name {
            color: var(--primary-black);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .company-tagline {
            color: var(--accent-gray);
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 16px 20px;
            margin: 12px 0;
            background: var(--primary-black);
            color: var(--text-light);
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }

        .link-button:hover {
            background: var(--text-light);
            color: var(--primary-black);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-black);
        }

        .link-button i {
            margin-right: 15px;
            font-size: 24px;
            width: 30px;
            text-align: center;
        }

        .link-button .button-text {
            flex: 1;
            text-align: left;
        }

        .link-button .button-subtext {
            font-size: 12px;
            opacity: 0.8;
            font-weight: normal;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            background: var(--primary-black);
            color: var(--text-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .social-icon:hover {
            background: var(--text-light);
            color: var(--primary-black);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .footer-text {
            color: var(--accent-gray);
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .card-container {
                padding: 30px 20px;
            }
            
            .company-name {
                font-size: 1.8rem;
            }
            
            .link-button {
                padding: 14px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <!-- Logo da empresa -->
            <img src="img/logo-2.png" alt="Argus AI Technology" class="logo-image">

            <h1 class="company-name">Argus AI Technology</h1>
            <p class="company-tagline">Soluções em Inteligência Artificial e Visão Computacional</p>

            <!-- Links principais -->
            <a class="link-button" href="home.html" target="_blank">

                <div class="button-text">
                    Site Oficial
                    <div class="button-subtext">Conheça nossas soluções</div>
                </div>
            </a>

            <a class="link-button" href="https://wa.me/5581993351655?text=Olá, gostaria de saber mais sobre a Argus AI" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <div class="button-text">
                    WhatsApp
                    <div class="button-subtext">Fale diretamente conosco</div>
                </div>
            </a>

            <a class="link-button" href="mailto:argusaitechnology@gmail.com" target="_blank">
                <i class="fas fa-envelope"></i>
                <div class="button-text">

                    <div class="button-subtext">argusaitechnology@gmail.com</div>
                </div>
            </a>

            <a class="link-button" href="sobre.html" target="_blank">

                <div class="button-text">
                    Sobre Nós
                    <div class="button-subtext">Conheça nossa equipe</div>

            </a>

            <!-- Links sociais -->
            <div class="social-links">
                <a class="social-icon" href="https://www.instagram.com/argus.ai.vision" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <p class="footer-text">
                &copy; 2025 Argus AI Technology. Todos os direitos reservados.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
